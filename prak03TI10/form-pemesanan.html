<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Gose Bistro | Pizza-on-Demand</h1>
        <p>Our 12"word-fired pizzas are avaliable for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
            <hr>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Your Infomation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="nama">Name</label></td>
                        <td>: <input type="text" id="nama"></td>

                    </tr>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td>: <input type="text" id="address"></td>
                    </tr>
                    <tr>
                        <td><label for="Handphone">No Handphone</label></td>
                        <td>: <input type="number" id="Handphone"></td>
                    </tr>
                    <tr>
                        <td><label for="Email">Email</label></td>
                        <td>: <input type="email" id="Email"></td>
                    </tr>
                    <tr>
                        <td><label for="descriptsi">Delivery Instruktion</label></td>
                        <td>: <textarea type="text" id="descriptsi"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <fieldset>
                <legend>Desaign Your Dream Pizza</legend>
                    <h4>Crust (Choose One)</h4>
                        <ul>
                            <li>
                                <input type="radio" id="classic" name="crust">
                                <label for="classic">Classic White</label>
                            </li>
                            <li>
                                <input type="radio" id="multigrain" name="crust">
                                <label for="multigrain">Multigrain</label>
                            </li>
                            <li>
                                <input type="radio" id="una" name="crust">
                                <label for="una">Una Melt</label>
                            </li>
                            <li>
                                <input type="radio" id="keju" name="crust">
                                <label for="keju">Cheesy Galore</label>
                            </li>
                            <li>
                                <input type="radio" id="meat" name="crust">
                                <label for="meat">Meat Lovers</label>
                            </li>
                        </ul>
                    <h4>Toppings (Choose as many as you want) :</h4>
                        <ul>
                            <li>
                                <input type="checkbox" id="white">
                                <label for="white">White Sauce</label>
                            </li>
                            <li>
                                <input type="checkbox" id="moza">
                                <label for="moza">Mozarela Cheesy</label>
                            </li>
                            <li>
                                <input type="checkbox" id="jamur">
                                <label for="jamur">Mushrooms</label>
                            </li>
                            <li>
                                <input type="checkbox" id="pepper">
                                <label for="pepper">Pepperroni</label>
                            </li>
                            <li>
                                <input type="checkbox" id="Anchories">
                                <label for="Anchories">Anchories</label>
                            </li>
                            <li>
                                <input type="checkbox" id="apel">
                                <label for="apel">Pineaple</label>
                                <br><br>
                                <button type="reset">Reset</button>
                            </li>
                        </ul>
                        <h4>Number</h4>
                        <label for="count"> How many Pizza :</label>
                        <input type="number" id="count">
                        <br><br>
                        <button type="submit">Submit</button>
            </fieldset>
    </form>

</body>
</html>
